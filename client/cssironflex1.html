<html>

<head>

    <title>iron-flex-layout demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="/bower_components/webcomponentsjs/webcomponents.js"></script>
    <link rel="import" href="/bower_components/polymer/polymer.html">
    <link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout-classes.html">
</head>

<body>
    <template is="dom-bind">
        <style is="custom-style" include="iron-flex iron-flex-alignment iron-flex-factors">
            .container {
                width: 100vw;
            }

            .container>div {
                height: 64px;
                margin: 8px;
                padding: 16px;
            }

            .blue {
                background-color: blue;
            }

            .red {
                background-color: red;
            }

            .green {
                background-color: green;
            }




            .yellow {
                background-color: yellow;
            }

            .flex-container {
                @apply(--layout-horizontal);
                @apply(--layout-justified);
            }

            .flex-container>div {
                height: 64px;
                padding: 16px;
            }

            .flex-container2 {
                @apply(--layout-horizontal);
                @apply(--layout-center-justified);
            }

            .flex-container2 > div {
                height: 64px;
                padding: 16px;
            }

        </style>

        <div class="container layout flex horizontal">
            <div class="flex-2 blue">
                flex-2
            </div>
            <div class="flex-3 green">
                flex-3
            </div>
            <div class="flex-2 red">
                flex-2
            </div>
        </div>
        <div class="container layout flex horizontal">
            <div class="flex-2 blue">
                flex-2
            </div>
            <div class="flex-none green">
                flex-none
            </div>
            <div class="flex-2 red">
                flex-2
            </div>
        </div>

        <div class="flex-container">
            <div class="child1 blue">
                Child1
            </div>
            <div>Justified content (content not flexed) </div>
            <div class="child2 red">
                Child2
            </div>
        </div>

        <div class="flex-container2">
                <div class="child1 blue">
                    Child1
                </div>
                <div>Center Justified content (content not flexed) </div>
                <div class="child2 red">
                    Child2
                </div>
            </div>

    </template>

</body>

</html>
