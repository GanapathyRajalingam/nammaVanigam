<dom-module id="home-page">

    <template>

        <style include="ft-shared-styles iron-flex iron-flex-alignment">
            .test1 {
                background-color: var(--primary-color);
            }

            .nav-button {
                color: black;
                text-transform: uppercase;
                text-decoration: none;
                font-size: 13px;
                padding: 3px 20px;
                margin-bottom: 5px;
                border-radius: 2px;
                text-align: center;
            }

            iron-icon {
                margin-right: 16px;
            }

            .card-container {
                max-width: 850px;
                margin: 0 auto;
            }

            paper-card {
                min-width: 200px;
                margin: 8px;
                cursor: pointer;
                padding: 16px;
                text-align: center;
            }
        </style>


        <div class="card-container layout horizontal wrap">
        </div>

    </template>

    <script>
        Polymer({

            is: "home-page",
            properties: {
                menus: {
                    type: Object
                }
            },
            attached: function () {

            },
            _handleTap: function (e) {
                var href = e.target.getAttribute("href");
                if (href) {
                    oe_navigate_to(href);
                }
            }
        });
    </script>
</dom-module>
